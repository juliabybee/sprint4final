<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Game</title>
</head>
<body>
    <h1>Delete Game</h1>
    <p>Are you sure you want to delete this game?</p>
    <form th:action="@{/games/delete/{id}(id=${game.gameId})}" method="post">
        <p>Title: <span th:text="${game.title}">Title</span></p>
        <p>Genre: <span th:text="${game.genre}">Genre</span></p>
        <p>Price: <span th:text="${game.price}">Price</span></p>
        <p><button type="submit">Delete</button></p>
    </form>
    <a th:href="@{/games}">Back to List</a>
</body>
</html>
