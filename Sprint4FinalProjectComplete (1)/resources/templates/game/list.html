<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game List</title>
</head>
<body>
    <h1>Game List</h1>
    <a th:href="@{/games/add}">Add New Game</a>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="game : ${games}">
                <td th:text="${game.title}">Title</td>
                <td th:text="${game.genre}">Genre</td>
                <td th:text="${game.price}">Price</td>
                <td>
                    <a th:href="@{/games/view/{id}(id=${game.gameId})}">View</a>
                    <a th:href="@{/games/edit/{id}(id=${game.gameId})}">Edit</a>
                    <a th:href="@{/games/delete/{id}(id=${game.gameId})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/}">Back to Home</a>
</body>
</html>
