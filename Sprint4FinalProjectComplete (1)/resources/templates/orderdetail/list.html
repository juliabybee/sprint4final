<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Detail List</title>
</head>
<body>
    <h1>Order Detail List</h1>
    <a th:href="@{/orderdetails/add}">Add New Order Detail</a>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Game</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="orderDetail : ${orderDetails}">
                <td th:text="${orderDetail.order.id}">Order ID</td>
                <td>
                    <a th:href="@{/games/view/{id}(id=${orderDetail.game.id})}" th:text="${orderDetail.game.title}">Game Title</a>
                </td>
                <td th:text="${orderDetail.quantity}">Quantity</td>
                <td>
                    <a th:href="@{/orderdetails/view/{id}(id=${orderDetail.id})}">View</a>
                    <a th:href="@{/orderdetails/edit/{id}(id=${orderDetail.id})}">Edit</a>
                    <a th:href="@{/orderdetails/delete/{id}(id=${orderDetail.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/}">Back to Home</a>
</body>
</html>
