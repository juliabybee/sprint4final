<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Order</title>
</head>
<body>
    <h1>Delete Order</h1>
    <p>Are you sure you want to delete this order?</p>
    <form action="#" th:action="@{/orders/delete}" th:object="${order}" method="post">
        <p>Order ID: <span th:text="${order.id}">Order ID</span></p>
        <p>User: <span th:text="${order.user.name}">User</span></p>
        <p>Order Date: <span th:text="${order.orderDate}">Order Date</span></p>
        <p><button type="submit">Delete</button></p>
    </form>
    <a th:href="@{/orders}">Back to List</a>
</body>
</html>
