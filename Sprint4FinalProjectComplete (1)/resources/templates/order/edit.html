<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Order</title>
</head>
<body>
    <h1>Add/Edit Order</h1>
    <form action="#" th:action="@{/orders/add}" th:object="${order}" method="post">
        <p>User ID: <input type="text" th:field="*{user.id}" /></p>
        <p>Order Date: <input type="date" th:field="*{orderDate}" /></p>
        <p><button type="submit">Save</button></p>
    </form>
    <a th:href="@{/orders}">Back to List</a>
</body>
</html>
