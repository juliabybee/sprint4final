<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
</head>
<body>
    <h1>Order List</h1>
    <a th:href="@{/orders/add}">Add New Order</a>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>User</th>
                <th>Order Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.order_id}">Order ID</td>
                <td th:text="${order.user_id}">User</td>
                <td th:text="${order.order_date}">Order Date</td>
                <td>
                    <a th:href="@{/orders/view/{id}(id=${order.order_id})}">View</a>
                    <a th:href="@{/orders/edit/{id}(id=${order.order_id})}">Edit</a>
                    <a th:href="@{/orders/delete/{id}(id=${order.order_id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/}">Back to Home</a>
</body>
</html>
